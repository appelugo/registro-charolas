<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Sistema de Validaci√≥n</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #0A2342;
            --secondary: #2C4C6B;
            --accent: #4A89C5;
            --light: #F5F9FF;
            --white: #FFFFFF;
            --gray: #E8EEF2;
            --text-dark: #1E2B3C;
            --success: #27AE60;
            --danger: #E74C3C;
            --border-radius: 8px;
            --box-shadow: 0 4px 12px rgba(10, 35, 66, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .login-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px 25px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        /* Logo m√°s peque√±o */
        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            max-width: 80px;
            height: auto;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 3px;
        }

        h1 span {
            color: var(--accent);
            font-weight: 300;
        }

        .subtitulo {
            color: var(--secondary);
            font-size: 0.8rem;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--gray);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 3px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1.5px solid var(--gray);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(74, 137, 197, 0.1);
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(10, 35, 66, 0.2);
        }

        .btn-registro {
            background: transparent;
            color: var(--primary);
            border: 1.5px solid var(--gray);
            margin-top: 0;
            font-size: 0.8rem;
            padding: 8px;
        }

        .btn-registro:hover {
            background: var(--light);
            transform: translateY(-1px);
        }

        .mensaje-error {
            color: var(--danger);
            font-size: 0.75rem;
            margin-top: 8px;
            padding: 6px;
            background-color: rgba(231, 76, 60, 0.05);
            border-radius: 4px;
            border-left: 3px solid var(--danger);
            text-align: left;
        }

        .mensaje-exito {
            color: var(--success);
            font-size: 0.75rem;
            margin-top: 8px;
            padding: 6px;
            background-color: rgba(39, 174, 96, 0.05);
            border-radius: 4px;
            border-left: 3px solid var(--success);
            text-align: left;
        }

        .loader {
            display: none;
            width: 30px;
            height: 30px;
            border: 3px solid var(--light);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 10px;
            color: var(--secondary);
            font-size: 0.6rem;
            border-top: 1px solid var(--gray);
            padding-top: 8px;
        }

        /* Modal de registro m√°s compacto */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 15px;
        }

        .modal-contenido {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-contenido h2 {
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo centrado y m√°s peque√±o -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div style="display:none; color: var(--secondary); font-size:0.8rem; padding:5px;">[SISTEMA]</div>
        </div>

        <h1>Acceso al <span>Sistema</span></h1>
        <div class="subtitulo">Ventanilla de Validaci√≥n</div>

        <!-- Formulario de Login -->
        <div class="form-group">
            <label>üë§ N√öMERO DE EMPLEADO</label>
            <input type="text" id="empleado" placeholder="Ej: 8800" autocomplete="off">
        </div>

        <div class="form-group">
            <label>üîê CONTRASE√ëA</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button class="btn" onclick="iniciarSesion()">INGRESAR</button>
        <button class="btn btn-registro" onclick="mostrarRegistro()">REGISTRAR NUEVO USUARIO</button>

        <!-- Mensajes de estado -->
        <div id="mensaje" class="mensaje-error" style="display: none;"></div>
        <div id="loader" class="loader"></div>

        <div class="footer">
            Sistema de Validaci√≥n V2.0 | E.Lugo 2026
        </div>
    </div>

    <!-- Modal de Registro compacto -->
    <div id="modalRegistro" class="modal-overlay">
        <div class="modal-contenido">
            <h2>üìù Registro</h2>
            
            <div class="form-group">
                <label>üë§ N√öMERO DE EMPLEADO</label>
                <input type="text" id="regEmpleado" placeholder="Ej: 8800">
            </div>
            
            <div class="form-group">
                <label>üîê CONTRASE√ëA</label>
                <input type="password" id="regPassword" placeholder="M√≠nimo 4 caracteres">
            </div>
            
            <div class="form-group">
                <label>üë§ NOMBRE (Opcional)</label>
                <input type="text" id="regNombre" placeholder="Nombre del usuario">
            </div>
            
            <button class="btn" onclick="registrarUsuario()">REGISTRAR</button>
            <button class="btn btn-registro" onclick="cerrarRegistro()">CANCELAR</button>
            
            <div id="regMensaje" style="margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        // ============================================
        // üî• CONFIGURACI√ìN DE FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDD0lCq8rAnCm2KjsqSwzxlpUhQU2gRVfk",
            authDomain: "registro-charolas.firebaseapp.com",
            projectId: "registro-charolas",
            storageBucket: "registro-charolas.firebasestorage.app",
            messagingSenderId: "105080206085",
            appId: "1:105080206085:web:443ba22aaf8cbcea767d6c"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ============================================
        // FUNCIONES DE INTERFAZ
        // ============================================
        function mostrarMensaje(texto, esError = true) {
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.textContent = texto;
            mensajeDiv.className = esError ? 'mensaje-error' : 'mensaje-exito';
            mensajeDiv.style.display = 'block';
            
            setTimeout(() => {
                mensajeDiv.style.display = 'none';
            }, 4000);
        }

        function mostrarLoader(mostrar = true) {
            document.getElementById('loader').style.display = mostrar ? 'block' : 'none';
        }

        function mostrarRegistro() {
            document.getElementById('modalRegistro').style.display = 'flex';
        }

        function cerrarRegistro() {
            document.getElementById('modalRegistro').style.display = 'none';
            document.getElementById('regEmpleado').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regNombre').value = '';
            document.getElementById('regMensaje').innerHTML = '';
        }

        // ============================================
        // INICIAR SESI√ìN
        // ============================================
        async function iniciarSesion() {
            const empleado = document.getElementById('empleado').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!empleado || !password) {
                mostrarMensaje('‚ö†Ô∏è Completa todos los campos');
                return;
            }

            mostrarLoader(true);
            document.getElementById('mensaje').style.display = 'none';

            try {
                const snapshot = await db.collection('usuarios')
                    .where('empleado', '==', empleado)
                    .get();

                if (snapshot.empty) {
                    mostrarLoader(false);
                    mostrarMensaje('‚ùå Usuario no encontrado');
                    return;
                }

                let usuarioValido = false;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.password === password) {
                        usuarioValido = true;
                    }
                });

                mostrarLoader(false);

                if (usuarioValido) {
                    mostrarMensaje('‚úÖ Acceso concedido', false);
                    
                    setTimeout(() => {
                        window.location.href = 'https://appelugo.github.io/registro/validacion/ventanilla.html';
                    }, 1000);
                } else {
                    mostrarMensaje('‚ùå Contrase√±a incorrecta');
                }

            } catch (error) {
                mostrarLoader(false);
                mostrarMensaje('‚ùå Error: ' + error.message);
                console.error(error);
            }
        }

        // ============================================
        // REGISTRAR USUARIO
        // ============================================
        async function registrarUsuario() {
            const empleado = document.getElementById('regEmpleado').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            const nombre = document.getElementById('regNombre').value.trim();
            const mensajeDiv = document.getElementById('regMensaje');

            if (!empleado) {
                mensajeDiv.innerHTML = '<span style="color: #E74C3C;">‚ùå Empleado obligatorio</span>';
                return;
            }

            if (!password || password.length < 4) {
                mensajeDiv.innerHTML = '<span style="color: #E74C3C;">‚ùå Contrase√±a (m√≠nimo 4 caracteres)</span>';
                return;
            }

            mensajeDiv.innerHTML = '<span style="color: #666;">‚è≥ Verificando...</span>';

            try {
                const snapshot = await db.collection('usuarios')
                    .where('empleado', '==', empleado)
                    .get();

                if (!snapshot.empty) {
                    mensajeDiv.innerHTML = '<span style="color: #E74C3C;">‚ùå Empleado ya registrado</span>';
                    return;
                }

                await db.collection('usuarios').add({
                    empleado: empleado,
                    password: password,
                    nombre: nombre || empleado,
                    fechaRegistro: new Date().toLocaleString()
                });

                mensajeDiv.innerHTML = '<span style="color: #27AE60;">‚úÖ Registro exitoso</span>';
                
                setTimeout(() => {
                    cerrarRegistro();
                }, 1500);

            } catch (error) {
                mensajeDiv.innerHTML = '<span style="color: #E74C3C;">‚ùå Error: ' + error.message + '</span>';
                console.error(error);
            }
        }

        // Permitir login con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                iniciarSesion();
            }
        });
    </script>
</body>
</html>
