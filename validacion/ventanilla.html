<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>Ventanilla - Validador de Charolas</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #0A2342;
            --secondary: #2C4C6B;
            --accent: #4A89C5;
            --light: #F5F9FF;
            --white: #FFFFFF;
            --gray: #E8EEF2;
            --text-dark: #1E2B3C;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
            --border-radius: 6px;
            --box-shadow: 0 2px 6px rgba(10, 35, 66, 0.08);
        }

        body {
            background-color: var(--gray);
            color: var(--text-dark);
            line-height: 1.3;
            padding: 12px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 24px);
        }

        /* ============================================ */
        /* HEADER FIJO - M√ÅS COMPACTO                   */
        /* ============================================ */
        .header-fijo {
            flex-shrink: 0;
            background-color: var(--white);
            padding-bottom: 6px;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 8px;
        }

        .header-superior {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-small {
            height: 35px;
            width: auto;
        }

        .header-left h1 {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0;
        }

        .header-left h1 span {
            color: var(--accent);
            font-weight: 300;
        }

        .header-derecha {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--light);
            padding: 4px 12px;
            border-radius: 30px;
            border-left: 4px solid var(--accent);
        }

        .user-email {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.8rem;
        }

        .btn-validar-header {
            background-color: var(--warning);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 18px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(243, 156, 18, 0.3);
        }

        .btn-validar-header:hover {
            background-color: #E67E22;
            transform: translateY(-1px);
        }

        .btn-validar-header:disabled {
            background-color: #95A5A6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ============================================ */
        /* FORMULARIO COMPACTO - UNA SOLA L√çNEA         */
        /* ============================================ */
        .form-compacto {
            background: linear-gradient(to right, var(--light), var(--white));
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(74, 137, 197, 0.15);
            display: grid;
            grid-template-columns: 1.2fr 0.8fr 0.8fr 0.6fr 0.8fr 0.8fr 0.8fr 0.8fr 1.2fr;
            gap: 6px;
            align-items: center;
        }

        .campo-group {
            display: flex;
            flex-direction: column;
        }

        .campo-group label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1px;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .campo-group input, 
        .campo-group select,
        .campo-group .valor {
            padding: 4px 8px;
            border: 1.5px solid var(--gray);
            border-radius: 5px;
            font-size: 0.8rem;
            background-color: var(--white);
            height: 30px;
        }

        .campo-group .valor {
            background-color: #F0F4F8;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        .campo-group.check-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            height: auto;
        }

        .campo-group.check-group label {
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            text-transform: none;
            font-weight: 500;
        }

        .campo-group.check-group input[type="checkbox"] {
            width: 14px;
            height: 14px;
            margin: 0;
        }

        /* Buscador m√°s angosto y centrado */
        .busqueda-group {
            display: flex;
            gap: 3px;
            align-items: flex-end;
        }

        .busqueda-group .campo-group {
            flex: 1;
        }

        .btn-lupa {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .btn-lupa:hover {
            background-color: #3A7AB0;
            transform: translateY(-1px);
        }

        .btn-lupa:disabled {
            background-color: #95A5A6;
            cursor: not-allowed;
        }

        /* ============================================ */
        /* MENSAJES                                      */
        /* ============================================ */
        .validado-message {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success);
            padding: 6px 12px;
            border-radius: 5px;
            border-left: 4px solid var(--success);
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .mensaje-error {
            color: var(--danger);
            font-size: 0.75rem;
            margin: 8px 0;
            padding: 6px 10px;
            background-color: rgba(231, 76, 60, 0.05);
            border-radius: 5px;
            border-left: 4px solid var(--danger);
        }

        /* ============================================ */
        /* TABLA - ANCHO AUTOM√ÅTICO, SOLO TEXTO         */
        /* ============================================ */
        .tabla-section {
            margin-top: 10px;
        }

        .tabla-section h3 {
            color: var(--primary);
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 6px;
            border: 1px solid var(--gray);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            min-width: 1000px;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            padding: 6px 4px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            text-align: center;
        }

        td {
            padding: 5px 4px;
            border-bottom: 1px solid var(--gray);
            text-align: center;
            font-size: 0.75rem;
        }

        .texto-tabla {
            padding: 4px 4px;
            background-color: #F8FAFD;
            border-radius: 3px;
            font-size: 0.75rem;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.6rem;
            text-transform: uppercase;
            display: inline-block;
        }

        .badge-dominos {
            background-color: rgba(0, 165, 176, 0.1);
            color: #00A5B0;
            border: 1px solid #00A5B0;
        }

        .badge-starbucks {
            background-color: rgba(0, 98, 65, 0.1);
            color: #006241;
            border: 1px solid #006241;
        }

        /* ============================================ */
        /* LOADER                                        */
        /* ============================================ */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 35, 66, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            backdrop-filter: blur(3px);
        }

        .loader-container {
            background-color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .loader-spinner {
            width: 35px;
            height: 35px;
            border: 3px solid var(--light);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 10px;
            color: var(--secondary);
            font-size: 0.6rem;
            text-align: right;
            border-top: 1px solid var(--gray);
            padding-top: 6px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER FIJO -->
        <div class="header-fijo">
            <div class="header-superior">
                <div class="header-left">
                    <img src="logo.png" alt="Logo" class="logo-small" onerror="this.style.display='none'">
                    <h1>Ventanilla de <span>Validaci√≥n</span></h1>
                </div>
                <div class="header-derecha">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="user-email" id="userEmpleado"></span>
                        <button class="btn btn-danger" onclick="cerrarSesion()">SALIR</button>
                    </div>
                    <div id="loginButtons" style="display: flex; gap: 6px;">
                        <button class="btn btn-primary" onclick="window.location.href='login.html'">ACCEDER</button>
                    </div>
                    <button class="btn-validar-header" id="btnValidar" onclick="guardarValidacion()">‚úÖ VALIDAR</button>
                </div>
            </div>

            <!-- FORMULARIO DE UNA SOLA L√çNEA -->
            <div class="form-compacto">
                <!-- Buscador angosto (col 1) -->
                <div class="busqueda-group">
                    <div class="campo-group">
                        <label>üîç BIT√ÅCORA</label>
                        <input type="text" id="buscarBitacora" placeholder="N√∫mero" onkeypress="if(event.key==='Enter'){buscarRegistro();}">
                    </div>
                    <button class="btn-lupa" id="btnBuscar" onclick="buscarRegistro()">üîç</button>
                </div>

                <!-- VALIDADOR (col 2) -->
                <div class="campo-group">
                    <label>VALIDADOR</label>
                    <input type="text" id="validador" placeholder="Validador">
                </div>

                <!-- TRANSPORTE (col 3) -->
                <div class="campo-group">
                    <label>TRANSPORTE</label>
                    <input type="text" id="transporte" placeholder="Transporte">
                </div>

                <!-- CHECKBOX en columna (col 4) -->
                <div class="campo-group check-group">
                    <label><input type="checkbox" id="firmada" checked> FIRMADA</label>
                    <label><input type="checkbox" id="sellada" checked> SELLADA</label>
                </div>

                <!-- FECHA (col 5) -->
                <div class="campo-group">
                    <label>FECHA</label>
                    <input type="date" id="fechaBitacora">
                </div>

                <!-- NO. OPERADOR (col 6) -->
                <div class="campo-group">
                    <label>OPERADOR</label>
                    <input type="text" id="noOperador" placeholder="Operador">
                </div>

                <!-- NO. VIAJE (col 7) -->
                <div class="campo-group">
                    <label>VIAJE</label>
                    <input type="text" id="noViaje" placeholder="Viaje">
                </div>

                <!-- BOLETA (col 8) -->
                <div class="campo-group">
                    <label>BOLETA</label>
                    <input type="text" id="boleta" placeholder="Boleta">
                </div>

                <!-- COMENTARIOS (col 9) -->
                <div class="campo-group">
                    <label>COMENTARIOS</label>
                    <input type="text" id="comentariosValidacion" placeholder="Observaciones">
                </div>
            </div>
        </div>

        <!-- SECCI√ìN DESPLAZABLE -->
        <div class="scrollable" style="flex: 1; overflow-y: auto; padding-right: 5px;">
            <!-- MENSAJE DE VALIDADO -->
            <div id="validadoMessage" class="validado-message" style="display: none;">
                ‚úÖ Esta bit√°cora ya fue validada
            </div>

            <!-- MENSAJE DE ERROR -->
            <div id="mensajeError" class="mensaje-error" style="display: none;"></div>

            <!-- DATOS DE BIT√ÅCORA (solo lectura) -->
            <div class="form-compacto" id="datosBitacora" style="display: none; grid-template-columns: repeat(4, 1fr);">
                <div class="campo-group">
                    <label>NO. EMPLEADO</label>
                    <div class="valor" id="verNoEmpleado">‚Äî</div>
                </div>
                <div class="campo-group">
                    <label>RUTA</label>
                    <div class="valor" id="verRuta">‚Äî</div>
                </div>
                <div class="campo-group">
                    <label>BIT√ÅCORA</label>
                    <div class="valor" id="verBitacora">‚Äî</div>
                </div>
                <div class="campo-group">
                    <label>UNIDAD</label>
                    <div class="valor" id="verUnidad">‚Äî</div>
                </div>
            </div>

            <!-- TABLA DE TIENDAS (SOLO TEXTO) -->
            <div id="tablaSection" style="display: none;" class="tabla-section">
                <h3>üìã VALIDACI√ìN DE TIENDAS</h3>
                <div class="table-responsive">
                    <table id="tablaTiendas">
                        <thead>
                            <tr>
                                <th>CECO</th>
                                <th>NOMBRE TIENDA</th>
                                <th>MARCA</th>
                                <th>REMISI√ìN</th>
                                <th>COMPLEMENTO</th>
                                <th>CANTIDAD</th>
                                <th>DIFERENCIA</th>
                                <th>CNT. F√çSICA</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            Sistema de Validaci√≥n de Registro de charolas V2.0 | E.Lugo 2026
        </div>
    </div>

    <!-- LOADER -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-container">
            <div class="loader-spinner"></div>
            <div class="loader-text">Procesando...</div>
        </div>
    </div>

    <script>
        // ============================================
        // üî• CONFIGURACI√ìN DE FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDD0lCq8rAnCm2KjsqSwzxlpUhQU2gRVfk",
            authDomain: "registro-charolas.firebaseapp.com",
            projectId: "registro-charolas",
            storageBucket: "registro-charolas.firebasestorage.app",
            messagingSenderId: "105080206085",
            appId: "1:105080206085:web:443ba22aaf8cbcea767d6c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let registroActual = null;
        let documentoIdActual = null;
        let datosOrganigrama = []; // Guardar√° { ceco, marca, nombreTienda }
        let esModoEdicion = true;   // Si est√° validado, se bloquea

        // ============================================
        // VERIFICAR AUTENTICACI√ìN (con n√∫mero de empleado)
        // ============================================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // Buscar el empleado asociado al email (deber√≠as tener una relaci√≥n)
                // Por ahora usamos el email, pero idealmente ser√≠a el n√∫mero de empleado
                document.getElementById('userInfo').style.display = 'flex';
                
                // Intentar obtener el n√∫mero de empleado desde Firestore
                try {
                    const snapshot = await db.collection('usuarios')
                        .where('email', '==', user.email)
                        .get();
                    
                    if (!snapshot.empty) {
                        snapshot.forEach(doc => {
                            document.getElementById('userEmpleado').textContent = doc.data().empleado || user.email;
                        });
                    } else {
                        document.getElementById('userEmpleado').textContent = user.email;
                    }
                } catch (e) {
                    document.getElementById('userEmpleado').textContent = user.email;
                }
                
                document.getElementById('loginButtons').style.display = 'none';
                cargarOrganigrama();
            } else {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginButtons').style.display = 'flex';
                limpiarTodo();
            }
        });

        function cerrarSesion() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }

        // ============================================
        // CARGAR ORGANIGRAMA
        // ============================================
        async function cargarOrganigrama() {
            try {
                const snapshot = await db.collection('organigrama').doc('lista_cecos').get();
                if (snapshot.exists) {
                    const data = snapshot.data();
                    datosOrganigrama = data.datosCompletos || [];
                    console.log(`‚úÖ Organigrama cargado: ${datosOrganigrama.length} registros`);
                }
            } catch (error) {
                console.error('Error cargando organigrama:', error);
            }
        }

        // ============================================
        // OBTENER DATOS DE TIENDA POR CECO
        // ============================================
        function obtenerDatosTienda(ceco) {
            if (!datosOrganigrama || datosOrganigrama.length === 0) {
                return { nombre: '', marca: '' };
            }
            const tienda = datosOrganigrama.find(t => t.ceco === ceco);
            return {
                nombre: tienda?.tienda || tienda?.nombreTienda || '',
                marca: tienda?.marca || ''
            };
        }

        // ============================================
        // BUSCAR REGISTRO
        // ============================================
        async function buscarRegistro() {
            const bitacora = document.getElementById('buscarBitacora').value.trim();
            
            if (!bitacora) {
                mostrarError('‚ö†Ô∏è Ingresa un n√∫mero de bit√°cora');
                return;
            }

            mostrarLoader();

            try {
                const snapshot = await db.collection('registros')
                    .where('datosGenerales.bitacora', '==', bitacora)
                    .get();

                if (snapshot.empty) {
                    ocultarLoader();
                    mostrarError('‚ùå No se encontr√≥ ning√∫n registro');
                    ocultarTodo();
                    registroActual = null;
                    documentoIdActual = null;
                    return;
                }

                snapshot.forEach(doc => {
                    registroActual = doc.data();
                    documentoIdActual = doc.id;
                });

                // Verificar si ya est√° validado
                if (registroActual.validacion) {
                    esModoEdicion = false;
                    document.getElementById('validadoMessage').style.display = 'block';
                    document.getElementById('btnValidar').disabled = true;
                    document.getElementById('btnBuscar').disabled = false;
                    bloquearCampos(true);
                    cargarDatosValidacion(registroActual);
                } else {
                    esModoEdicion = true;
                    document.getElementById('validadoMessage').style.display = 'none';
                    document.getElementById('btnValidar').disabled = false;
                    document.getElementById('btnBuscar').disabled = false;
                    bloquearCampos(false);
                }

                mostrarRegistro(registroActual);
                ocultarError();

            } catch (error) {
                mostrarError('‚ùå Error: ' + error.message);
            } finally {
                ocultarLoader();
            }
        }

        // ============================================
        // BLOQUEAR/DESBLOQUEAR CAMPOS
        // ============================================
        function bloquearCampos(bloquear) {
            const campos = [
                'validador', 'transporte', 'firmada', 'sellada', 
                'fechaBitacora', 'noOperador', 'noViaje', 'boleta',
                'comentariosValidacion'
            ];
            
            campos.forEach(id => {
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.disabled = bloquear;
                }
            });
        }

        // ============================================
        // MOSTRAR REGISTRO (CON NOMBRE Y MARCA AUTOM√ÅTICOS)
        // ============================================
        function mostrarRegistro(registro) {
            document.getElementById('verNoEmpleado').textContent = registro.datosGenerales?.noEmpleado || 'S/N';
            document.getElementById('verRuta').textContent = registro.datosGenerales?.ruta || 'S/N';
            document.getElementById('verBitacora').textContent = registro.datosGenerales?.bitacora || 'S/N';
            document.getElementById('verUnidad').textContent = registro.datosGenerales?.unidad || 'S/N';
            
            document.getElementById('datosBitacora').style.display = 'grid';
            document.getElementById('tablaSection').style.display = 'block';

            const tbody = document.getElementById('tablaBody');
            tbody.innerHTML = '';

            if (registro.registros && registro.registros.length > 0) {
                registro.registros.forEach((tienda, index) => {
                    const datos = obtenerDatosTienda(tienda.tienda);
                    
                    const fila = document.createElement('tr');
                    
                    // Determinar si hay datos de validaci√≥n previos
                    const remision = (registro.validacion?.tiendas && registro.validacion.tiendas[index]?.remision) || '';
                    const complemento = (registro.validacion?.tiendas && registro.validacion.tiendas[index]?.complemento) || '';
                    
                    fila.innerHTML = `
                        <td>${tienda.tienda || ''}</td>
                        <td><span class="texto-tabla">${datos.nombre || ''}</span></td>
                        <td><span class="badge ${datos.marca === 'DOMINOS' ? 'badge-dominos' : 'badge-starbucks'}">${datos.marca || ''}</span></td>
                        <td><span class="texto-tabla">${remision}</span></td>
                        <td><span class="texto-tabla">${complemento}</span></td>
                        <td>${tienda.cantidadBitacora || 0}</td>
                        <td>${tienda.diferencia || 0}</td>
                        <td><strong>${tienda.cantidadFisica || 0}</strong></td>
                    `;
                    tbody.appendChild(fila);
                });
            }

            // Cargar datos de validaci√≥n si existen
            if (registro.validacion) {
                document.getElementById('validador').value = registro.validacion.validador || '';
                document.getElementById('transporte').value = registro.validacion.transporte || '';
                document.getElementById('firmada').checked = registro.validacion.firmada || false;
                document.getElementById('sellada').checked = registro.validacion.sellada || false;
                document.getElementById('fechaBitacora').value = registro.validacion.fechaBitacora || '';
                document.getElementById('noOperador').value = registro.validacion.noOperador || '';
                document.getElementById('noViaje').value = registro.validacion.noViaje || '';
                document.getElementById('boleta').value = registro.validacion.boleta || '';
                document.getElementById('comentariosValidacion').value = registro.validacion.comentarios || '';
            }
        }

        // ============================================
        // GUARDAR VALIDACI√ìN
        // ============================================
        async function guardarValidacion() {
            if (!documentoIdActual) {
                alert('‚ùå Primero busca una bit√°cora');
                return;
            }

            if (!auth.currentUser) {
                alert('‚ùå Debes iniciar sesi√≥n');
                return;
            }

            if (!esModoEdicion) {
                alert('‚ùå Esta bit√°cora ya est√° validada y no puede modificarse');
                return;
            }

            mostrarLoader('Guardando validaci√≥n...');

            try {
                const validacionData = {
                    validador: document.getElementById('validador').value.trim() || 'Validador',
                    transporte: document.getElementById('transporte').value.trim() || '',
                    firmada: document.getElementById('firmada').checked,
                    sellada: document.getElementById('sellada').checked,
                    fechaBitacora: document.getElementById('fechaBitacora').value || '',
                    noOperador: document.getElementById('noOperador').value.trim() || '',
                    noViaje: document.getElementById('noViaje').value.trim() || '',
                    boleta: document.getElementById('boleta').value.trim() || '',
                    comentarios: document.getElementById('comentariosValidacion').value.trim() || '',
                    fechaValidacion: new Date().toLocaleString(),
                    validadoPor: auth.currentUser.email
                };

                await db.collection('registros').doc(documentoIdActual).update({
                    validacion: validacionData
                });

                ocultarLoader();
                alert('‚úÖ Validaci√≥n guardada correctamente');
                
                // Bloquear edici√≥n
                esModoEdicion = false;
                document.getElementById('validadoMessage').style.display = 'block';
                document.getElementById('btnValidar').disabled = true;
                bloquearCampos(true);

            } catch (error) {
                ocultarLoader();
                alert('‚ùå Error al guardar: ' + error.message);
            }
        }

        // ============================================
        // CARGAR DATOS DE VALIDACI√ìN EXISTENTE
        // ============================================
        function cargarDatosValidacion(registro) {
            if (registro.validacion) {
                document.getElementById('validador').value = registro.validacion.validador || '';
                document.getElementById('transporte').value = registro.validacion.transporte || '';
                document.getElementById('firmada').checked = registro.validacion.firmada || false;
                document.getElementById('sellada').checked = registro.validacion.sellada || false;
                document.getElementById('fechaBitacora').value = registro.validacion.fechaBitacora || '';
                document.getElementById('noOperador').value = registro.validacion.noOperador || '';
                document.getElementById('noViaje').value = registro.validacion.noViaje || '';
                document.getElementById('boleta').value = registro.validacion.boleta || '';
                document.getElementById('comentariosValidacion').value = registro.validacion.comentarios || '';
            }
        }

        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function mostrarLoader(mensaje = 'Procesando...') {
            document.querySelector('.loader-text').textContent = mensaje;
            document.getElementById('loaderOverlay').style.display = 'flex';
        }

        function ocultarLoader() {
            document.getElementById('loaderOverlay').style.display = 'none';
        }

        function mostrarError(mensaje) {
            document.getElementById('mensajeError').textContent = mensaje;
            document.getElementById('mensajeError').style.display = 'block';
        }

        function ocultarError() {
            document.getElementById('mensajeError').style.display = 'none';
        }

        function ocultarTodo() {
            document.getElementById('datosBitacora').style.display = 'none';
            document.getElementById('tablaSection').style.display = 'none';
            document.getElementById('validadoMessage').style.display = 'none';
        }

        function limpiarTodo() {
            document.getElementById('buscarBitacora').value = '';
            document.getElementById('validador').value = '';
            document.getElementById('transporte').value = '';
            document.getElementById('firmada').checked = true;
            document.getElementById('sellada').checked = true;
            document.getElementById('fechaBitacora').value = '';
            document.getElementById('noOperador').value = '';
            document.getElementById('noViaje').value = '';
            document.getElementById('boleta').value = '';
            document.getElementById('comentariosValidacion').value = '';
            ocultarTodo();
            document.getElementById('btnValidar').disabled = false;
            esModoEdicion = true;
        }
    </script>
