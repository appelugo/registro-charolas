<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.5, user-scalable=yes">
    <title>Ventanilla - Validador de Charolas</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #0A2342;
            --secondary: #2C4C6B;
            --accent: #4A89C5;
            --light: #F5F9FF;
            --white: #FFFFFF;
            --gray: #E8EEF2;
            --text-dark: #1E2B3C;
            --success: #27AE60;
            --danger: #E74C3C;
            --warning: #F39C12;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(10, 35, 66, 0.08);
        }

        body {
            background-color: var(--gray);
            color: var(--text-dark);
            line-height: 1.3;
            padding: 15px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 30px);
        }

        /* ============================================ */
        /* HEADER FIJO                                   */
        /* ============================================ */
        .header-fijo {
            flex-shrink: 0;
            background-color: var(--white);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent);
            margin-bottom: 15px;
        }

        .header-superior {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-small {
            height: 40px;
            width: auto;
        }

        .header-left h1 {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.4rem;
            margin: 0;
        }

        .header-left h1 span {
            color: var(--accent);
            font-weight: 300;
        }

        .header-derecha {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--light);
            padding: 6px 14px;
            border-radius: 30px;
            border-left: 4px solid var(--accent);
        }

        .user-email {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.85rem;
        }

        .btn-validar-header {
            background-color: var(--warning);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 25px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.3);
        }

        .btn-validar-header:hover {
            background-color: #E67E22;
            transform: translateY(-1px);
        }

        /* ============================================ */
        /* SECCI√ìN DESPLAZABLE (SCROLL)                 */
        /* ============================================ */
        .scrollable {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* ============================================ */
        /* BOTONES                                       */
        /* ============================================ */
        .btn {
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0D2B4A;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #C0392B;
        }

        /* ============================================ */
        /* FORMULARIO COMPACTO                           */
        /* ============================================ */
        .form-compacto {
            background: linear-gradient(to right, var(--light), var(--white));
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(74, 137, 197, 0.15);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            align-items: center;
        }

        .campo-group {
            display: flex;
            flex-direction: column;
        }

        .campo-group label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 2px;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .campo-group input, 
        .campo-group select,
        .campo-group .valor {
            padding: 6px 10px;
            border: 1.5px solid var(--gray);
            border-radius: 6px;
            font-size: 0.85rem;
            background-color: var(--white);
            height: 34px;
        }

        .campo-group .valor {
            background-color: #F0F4F8;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }

        .campo-group.check-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            height: 34px;
        }

        .campo-group.check-group label {
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75rem;
            text-transform: none;
            font-weight: 500;
        }

        .campo-group.check-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        /* B√∫squeda especial */
        .busqueda-group {
            display: flex;
            gap: 5px;
            align-items: flex-end;
            grid-column: span 2;
        }

        .busqueda-group .campo-group {
            flex: 1;
        }

        .btn-lupa {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            margin-bottom: 0;
        }

        .btn-lupa:hover {
            background-color: #3A7AB0;
            transform: translateY(-1px);
        }

        /* ============================================ */
        /* TABLA MEJORADA                                */
        /* ============================================ */
        .tabla-section {
            margin-top: 15px;
        }

        .tabla-section h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1rem;
            font-weight: 600;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--gray);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1400px;
        }

        th {
            background-color: var(--primary);
            color: var(--white);
            padding: 8px 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            text-align: center;
        }

        td {
            padding: 6px;
            border-bottom: 1px solid var(--gray);
            text-align: center;
            font-size: 0.8rem;
        }

        .table-input {
            width: 100%;
            padding: 4px 6px;
            border: 1.5px solid var(--gray);
            border-radius: 4px;
            font-size: 0.8rem;
            text-align: center;
        }

        .table-input[readonly] {
            background-color: #F0F4F8;
            color: var(--text-dark);
            border-color: #D5DBDB;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.65rem;
            text-transform: uppercase;
            display: inline-block;
        }

        .badge-dominos {
            background-color: rgba(0, 165, 176, 0.1);
            color: #00A5B0;
            border: 1px solid #00A5B0;
        }

        .badge-starbucks {
            background-color: rgba(0, 98, 65, 0.1);
            color: #006241;
            border: 1px solid #006241;
        }

        .validado-message {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success);
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid var(--success);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .mensaje-error {
            color: var(--danger);
            font-size: 0.8rem;
            margin: 10px 0;
            padding: 8px;
            background-color: rgba(231, 76, 60, 0.05);
            border-radius: 6px;
            border-left: 4px solid var(--danger);
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 35, 66, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            backdrop-filter: blur(3px);
        }

        .loader-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 15px;
            color: var(--secondary);
            font-size: 0.65rem;
            text-align: right;
            border-top: 1px solid var(--gray);
            padding-top: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER FIJO CON BOT√ìN VALIDAR -->
        <div class="header-fijo">
            <div class="header-superior">
                <div class="header-left">
                    <img src="logo.png" alt="Logo" class="logo-small" onerror="this.style.display='none'">
                    <h1>Ventanilla de <span>Validaci√≥n</span></h1>
                </div>
                <div class="header-derecha">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="user-email" id="userEmail"></span>
                        <button class="btn btn-danger" onclick="cerrarSesion()">SALIR</button>
                    </div>
                    <div id="loginButtons" style="display: flex; gap: 8px;">
                        <button class="btn btn-primary" onclick="window.location.href='login.html'">ACCEDER</button>
                    </div>
                    <button class="btn-validar-header" onclick="guardarValidacion()">‚úÖ VALIDAR</button>
                </div>
            </div>

            <!-- FORMULARIO DE B√öSQUEDA Y DATOS GENERALES -->
            <div class="form-compacto">
                <!-- B√∫squeda (2 columnas) -->
                <div class="busqueda-group">
                    <div class="campo-group">
                        <label>üîç BIT√ÅCORA</label>
                        <input type="text" id="buscarBitacora" placeholder="N√∫mero de bit√°cora" onkeypress="if(event.key==='Enter'){buscarRegistro();}">
                    </div>
                    <button class="btn-lupa" onclick="buscarRegistro()">üîç</button>
                </div>

                <!-- Campos generales -->
                <div class="campo-group">
                    <label>VALIDADOR</label>
                    <input type="text" id="validador" placeholder="Nombre del validador">
                </div>

                <div class="campo-group">
                    <label>TRANSPORTE</label>
                    <input type="text" id="transporte" placeholder="Transporte">
                </div>

                <div class="campo-group check-group">
                    <label><input type="checkbox" id="firmada" checked> FIRMADA</label>
                    <label><input type="checkbox" id="sellada" checked> SELLADA</label>
                </div>

                <div class="campo-group">
                    <label>FECHA BIT√ÅCORA</label>
                    <input type="date" id="fechaBitacora">
                </div>

                <div class="campo-group">
                    <label>NO. OPERADOR</label>
                    <input type="text" id="noOperador" placeholder="Operador">
                </div>

                <div class="campo-group">
                    <label>NO. VIAJE</label>
                    <input type="text" id="noViaje" placeholder="Viaje">
                </div>

                <div class="campo-group">
                    <label>BOLETA</label>
                    <input type="text" id="boleta" placeholder="Boleta">
                </div>
            </div>
        </div>

        <!-- SECCI√ìN DESPLAZABLE -->
        <div class="scrollable">
            <!-- MENSAJE DE VALIDADO -->
            <div id="validadoMessage" class="validado-message" style="display: none;">
                ‚úÖ Esta bit√°cora ya fue validada
            </div>

            <!-- MENSAJE DE ERROR -->
            <div id="mensajeError" class="mensaje-error" style="display: none;"></div>

            <!-- DATOS DE BIT√ÅCORA (solo lectura) -->
            <div class="form-compacto" id="datosBitacora" style="display: none;">
                <div class="campo-group">
                    <label>NO. EMPLEADO</label>
                    <div class="valor" id="verNoEmpleado">‚Äî</div>
                </div>
                <div class="campo-group">
                    <label>RUTA</label>
                    <div class="valor" id="verRuta">‚Äî</div>
                </div>
                <div class="campo-group">
                    <label>BIT√ÅCORA</label>
                    <div class="valor" id="verBitacora">‚Äî</div>
                </div>
                <div class="campo-group">
                    <label>UNIDAD</label>
                    <div class="valor" id="verUnidad">‚Äî</div>
                </div>
            </div>

            <!-- TABLA DE TIENDAS CON CAMPOS DE VALIDACI√ìN -->
            <div id="tablaSection" style="display: none;" class="tabla-section">
                <h3>üìã VALIDACI√ìN DE TIENDAS</h3>
                <div class="table-responsive">
                    <table id="tablaTiendas">
                        <thead>
                            <tr>
                                <th>TIENDA</th>
                                <th>NOMBRE TIENDA</th>
                                <th>MARCA</th>
                                <th>REMISI√ìN</th>
                                <th>COMPLEMENTO</th>
                                <th>CANTIDAD</th>
                                <th>DIFERENCIA</th>
                                <th>CNT. F√çSICA</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- FOOTER FIJO -->
        <div class="footer">
            Sistema de Validaci√≥n de Registro de charolas V2.0 | E.Lugo 2026
        </div>
    </div>

    <!-- LOADER -->
    <div id="loaderOverlay" class="loader-overlay">
        <div class="loader-container">
            <div class="loader-spinner"></div>
            <div class="loader-text">Procesando...</div>
        </div>
    </div>

    <script>
        // ============================================
        // üî• CONFIGURACI√ìN DE FIREBASE
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyDD0lCq8rAnCm2KjsqSwzxlpUhQU2gRVfk",
            authDomain: "registro-charolas.firebaseapp.com",
            projectId: "registro-charolas",
            storageBucket: "registro-charolas.firebasestorage.app",
            messagingSenderId: "105080206085",
            appId: "1:105080206085:web:443ba22aaf8cbcea767d6c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let registroActual = null;
        let documentoIdActual = null;
        let datosOrganigrama = []; // Guardar√° { ceco, marca, nombreTienda }

        // ============================================
        // VERIFICAR AUTENTICACI√ìN
        // ============================================
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('loginButtons').style.display = 'none';
                cargarOrganigrama();
            } else {
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginButtons').style.display = 'flex';
                limpiarTodo();
            }
        });

        function cerrarSesion() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            });
        }

        // ============================================
        // CARGAR ORGANIGRAMA COMPLETO
        // ============================================
        async function cargarOrganigrama() {
            try {
                const snapshot = await db.collection('organigrama').doc('lista_cecos').get();
                if (snapshot.exists) {
                    const data = snapshot.data();
                    datosOrganigrama = data.datosCompletos || [];
                    console.log(`‚úÖ Organigrama cargado: ${datosOrganigrama.length} registros`);
                }
            } catch (error) {
                console.error('Error cargando organigrama:', error);
            }
        }

        // ============================================
        // OBTENER DATOS DE TIENDA POR CECO
        // ============================================
        function obtenerDatosTienda(ceco) {
            if (!datosOrganigrama || datosOrganigrama.length === 0) {
                return { nombre: '', marca: '' };
            }
            const tienda = datosOrganigrama.find(t => t.ceco === ceco);
            return {
                nombre: tienda?.nombreTienda || '',
                marca: tienda?.marca || ''
            };
        }

        // ============================================
        // BUSCAR REGISTRO
        // ============================================
        async function buscarRegistro() {
            const bitacora = document.getElementById('buscarBitacora').value.trim();
            
            if (!bitacora) {
                mostrarError('‚ö†Ô∏è Ingresa un n√∫mero de bit√°cora');
                return;
            }

            mostrarLoader();

            try {
                const snapshot = await db.collection('registros')
                    .where('datosGenerales.bitacora', '==', bitacora)
                    .get();

                if (snapshot.empty) {
                    ocultarLoader();
                    mostrarError('‚ùå No se encontr√≥ ning√∫n registro');
                    ocultarTodo();
                    registroActual = null;
                    documentoIdActual = null;
                    return;
                }

                snapshot.forEach(doc => {
                    registroActual = doc.data();
                    documentoIdActual = doc.id;
                });

                if (registroActual.validacion) {
                    document.getElementById('validadoMessage').style.display = 'block';
                    cargarDatosValidacion(registroActual);
                } else {
                    document.getElementById('validadoMessage').style.display = 'none';
                }

                mostrarRegistro(registroActual);
                ocultarError();

            } catch (error) {
                mostrarError('‚ùå Error: ' + error.message);
            } finally {
                ocultarLoader();
            }
        }

        // ============================================
        // MOSTRAR REGISTRO (CON NOMBRE Y MARCA AUTOM√ÅTICOS)
        // ============================================
        function mostrarRegistro(registro) {
            document.getElementById('verNoEmpleado').textContent = registro.datosGenerales?.noEmpleado || 'S/N';
            document.getElementById('verRuta').textContent = registro.datosGenerales?.ruta || 'S/N';
            document.getElementById('verBitacora').textContent = registro.datosGenerales?.bitacora || 'S/N';
            document.getElementById('verUnidad').textContent = registro.datosGenerales?.unidad || 'S/N';
            
            document.getElementById('datosBitacora').style.display = 'grid';
            document.getElementById('tablaSection').style.display = 'block';

            const tbody = document.getElementById('tablaBody');
            tbody.innerHTML = '';

            if (registro.registros && registro.registros.length > 0) {
                registro.registros.forEach((tienda, index) => {
                    const datos = obtenerDatosTienda(tienda.tienda);
                    
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${tienda.tienda || ''}</td>
                        <td><input type="text" class="table-input" value="${datos.nombre}" readonly placeholder="Nombre tienda"></td>
                        <td><input type="text" class="table-input" value="${datos.marca}" readonly placeholder="Marca"></td>
                        <td><input type="text" class="table-input" placeholder="Remisi√≥n" id="remision_${index}"></td>
                        <td><input type="text" class="table-input" placeholder="Complemento" id="complemento_${index}"></td>
                        <td>${tienda.cantidadBitacora || 0}</td>
                        <td>${tienda.diferencia || 0}</td>
                        <td><strong>${tienda.cantidadFisica || 0}</strong></td>
                    `;
                    tbody.appendChild(fila);
                });
            }

            if (registro.validacion && registro.validacion.tiendas) {
                registro.validacion.tiendas.forEach((item, index) => {
                    if (document.getElementById(`remision_${index}`)) {
                        document.getElementById(`remision_${index}`).value = item.remision || '';
                        document.getElementById(`complemento_${index}`).value = item.complemento || '';
                    }
                });
            }
        }

        // ============================================
        // GUARDAR VALIDACI√ìN
        // ============================================
        async function guardarValidacion() {
            if (!documentoIdActual) {
                alert('‚ùå Primero busca una bit√°cora');
                return;
            }

            if (!auth.currentUser) {
                alert('‚ùå Debes iniciar sesi√≥n');
                return;
            }

            mostrarLoader('Guardando validaci√≥n...');

            try {
                const tiendasValidacion = [];
                const filas = document.querySelectorAll('#tablaBody tr');
                
                filas.forEach((fila, index) => {
                    const remision = document.getElementById(`remision_${index}`)?.value || '';
                    const complemento = document.getElementById(`complemento_${index}`)?.value || '';
                    tiendasValidacion.push({ remision, complemento });
                });

                const validacionData = {
                    validador: document.getElementById('validador').value.trim() || auth.currentUser.email,
                    transporte: document.getElementById('transporte').value.trim() || '',
                    firmada: document.getElementById('firmada').checked,
                    sellada: document.getElementById('sellada').checked,
                    fechaBitacora: document.getElementById('fechaBitacora').value || '',
                    noOperador: document.getElementById('noOperador').value.trim() || '',
                    noViaje: document.getElementById('noViaje').value.trim() || '',
                    boleta: document.getElementById('boleta').value.trim() || '',
                    tiendas: tiendasValidacion,
                    fechaValidacion: new Date().toLocaleString(),
                    validadoPor: auth.currentUser.email
                };

                await db.collection('registros').doc(documentoIdActual).update({
                    validacion: validacionData
                });

                ocultarLoader();
                alert('‚úÖ Validaci√≥n guardada correctamente');
                document.getElementById('validadoMessage').style.display = 'block';

            } catch (error) {
                ocultarLoader();
                alert('‚ùå Error al guardar: ' + error.message);
            }
        }

        // ============================================
        // CARGAR DATOS DE VALIDACI√ìN EXISTENTE
        // ============================================
        function cargarDatosValidacion(registro) {
            if (registro.validacion) {
                document.getElementById('validador').value = registro.validacion.validador || '';
                document.getElementById('transporte').value = registro.validacion.transporte || '';
                document.getElementById('firmada').checked = registro.validacion.firmada || false;
                document.getElementById('sellada').checked = registro.validacion.sellada || false;
                document.getElementById('fechaBitacora').value = registro.validacion.fechaBitacora || '';
                document.getElementById('noOperador').value = registro.validacion.noOperador || '';
                document.getElementById('noViaje').value = registro.validacion.noViaje || '';
                document.getElementById('boleta').value = registro.validacion.boleta || '';
            }
        }

        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function mostrarLoader(mensaje = 'Procesando...') {
            document.querySelector('.loader-text').textContent = mensaje;
            document.getElementById('loaderOverlay').style.display = 'flex';
        }

        function ocultarLoader() {
            document.getElementById('loaderOverlay').style.display = 'none';
        }

        function mostrarError(mensaje) {
            document.getElementById('mensajeError').textContent = mensaje;
            document.getElementById('mensajeError').style.display = 'block';
        }

        function ocultarError() {
            document.getElementById('mensajeError').style.display = 'none';
        }

        function ocultarTodo() {
            document.getElementById('datosBitacora').style.display = 'none';
            document.getElementById('tablaSection').style.display = 'none';
            document.getElementById('validadoMessage').style.display = 'none';
        }

        function limpiarTodo() {
            document.getElementById('buscarBitacora').value = '';
            document.getElementById('validador').value = '';
            document.getElementById('transporte').value = '';
            document.getElementById('firmada').checked = true;
            document.getElementById('sellada').checked = true;
            document.getElementById('fechaBitacora').value = '';
            document.getElementById('noOperador').value = '';
            document.getElementById('noViaje').value = '';
            document.getElementById('boleta').value = '';
            ocultarTodo();
        }
    </script>
</body>
</html>
